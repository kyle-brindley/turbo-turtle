package:
  name: turbo_turtle
  # TODO: Figure out how to use pyproject.toml and a Conda build Jinja template
  version: {{ VERSION }}

about:
  home: https://re-git.lanl.gov/aea/python-projects/turbo_turtle
  summary: 'Partition hollow, spherical bodies using a turtle shell'
  description: |
    Partition hollow, spherical bodies using a turtle shell
  doc_url: https://aea.re-pages.lanl.gov/python-projects/turbo_turtle/main/index.html
  dev_url: https://re-git.lanl.gov/aea/python-projects/turbo_turtle

source:
  path: '..'

build:
  noarch: python
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ VERSION }}
  script:
    # Build and install Conda package
    - $PYTHON -m build --no-isolation
    - $PYTHON -m pip install dist/$PKG_NAME-$PKG_VERSION.tar.gz --no-deps --ignore-installed -v --no-build-isolation
    - $PYTHON -m pip show $PKG_NAME
    # Build man page and HTML documentation to bundle in Conda package
    - scons man html
    - $PYTHON package_documentation.py
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - scons >=4
    - sphinx >=5.1
    - sphinx-argparse
    - sphinx-copybutton >=0.5.1
    - sphinx_rtd_theme >=1
    - waves >=0.7.2
  host:
    - python
    - python-build
    - pip
    - setuptools >=62
    - setuptools_scm[toml] >=6.2,<8
  run:
    - python >=3.8

test:
  requires:
  imports:
    - turbo_turtle
  source_files:
    - turbo_turtle/tests/tests_geometry.py
  commands:
    - test_root=${PWD}
    - name='Turbo-Turtle-Tests'
    - cd ${test_root}/turbo_turtle/tests && abq2023 cae -noGui tests_geometry.py
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name sphere --center 0 0 0 --xpoint 1 0 0 --zpoint 0 0 1 --plane-angle 45
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name eigth-sphere --center 0 0 0 --xpoint 1 0 0 --zpoint 0 0 1 --plane-angle 45
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name quarter-sphere --center 0 0 0 --xpoint 1 0 0 --zpoint 0 0 1 --plane-angle 45
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name half-sphere --center 0 0 0 --xpoint 1 0 0 --zpoint 0 0 1 --plane-angle 45
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name seveneigths-sphere --center 0 0 0 --xpoint 1 0 0 --zpoint 0 0 1 --plane-angle 45
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name offset-sphere --center 1 1 0 --xpoint 2 1 0 --zpoint 1 1 1 --plane-angle 45
    - turbo-turtle partition --input-file ${name}.cae --output-file ${name}.cae --model-name ${name} --part-name swiss-cheese --center 0 0 0 --xpoint 1 0 0 --zpoint 0 0 1 --plane-angle 45
